<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodemailer</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <h1>Nodemailer</h1>

    <div>
        <form action="/datos" method="post">
            <div class="input">
                <input type="text" placeholder="Name" autofocus name="name">
            </div>
            <div class="input">
                <input type="email" placeholder="Email" name="email">
            </div>
            <div class="input">
                <textarea placeholder="Message" name="message" cols="30" rows="5"></textarea>
            </div>
            <!-- <button type="submit">enviar</button> -->
            <input type="submit">
        </form>
    </div>

</body>
</html>
